name: BMS Shards Scraper (Save to Repo)

on:
  workflow_dispatch:
  schedule:
    # Daily 01:00 IST (19:30 UTC)
    - cron: "30 19 * * *"

permissions:
  contents: write   # REQUIRED to push commits

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # ---------------- CHECKOUT ----------------
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: üåê Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: üì¶ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            selenium \
            webdriver-manager \
            cloudscraper

      # ---------------- RUN ALL SHARDS ----------------
      - name: üöÄ Run BMS shard scripts (1 ‚Üí 8)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          set -e
          echo "‚ñ∂Ô∏è Starting BMS shard scrapers"

          python bms1.py
          python bms2.py
          python bms3.py
          python bms4.py
          python bms5.py
          python bms6.py
          python bms7.py
          python bms8.py

          echo "‚úÖ All BMS shard scripts completed"

      # ---------------- SAVE TO GITHUB ----------------
      - name: üíæ Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/

          git commit -m "Advance BMS data (all shards) ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"
          git push

      # ---------------- DONE ----------------
      - name: ‚úÖ Job completed
        run: echo "All BMS shards completed & data saved"
