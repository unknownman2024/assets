name: BMS Shards 1â€“9 + Combine (Matrix)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21-23/2,1-17/2 * * *"

permissions:
  contents: write

jobs:
# =====================================================
# 1ï¸âƒ£ SHARDS (GENERATE + PUSH)
# =====================================================
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      - name: ğŸš€ Run shard scraper
        run: |
          python bms${{ matrix.shard }}.py

      - name: ğŸ’¾ Commit shard outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add advance/data/
          git commit -m "Shard ${{ matrix.shard }} output ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"

          # rebase-safe retry push
          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && break
            sleep 3
          done

# =====================================================
# 2ï¸âƒ£ COMBINE (AFTER ALL SHARDS)
# =====================================================
  combine:
    name: Combine all shards
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”— Combine shard JSONs
        run: |
          pip install pytz
          python combine_shards.py

      - name: ğŸ’¾ Commit final combined JSONs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add advance/data/
          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"

          for i in 1 2 3; do
            git pull --rebase origin main || true
            git push origin main && break
            sleep 3
          done
