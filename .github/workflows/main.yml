name: BMS TmrwAdv 1â€“9 + Combine (Matrix | SAFE)

on:
  workflow_dispatch:
  schedule:
    # IST window mapped to UTC
    - cron: "0 21-23/2,1-17/2 * * *"

permissions:
  contents: write

jobs:
  shards:
    name: Shard ${{ matrix.shard }}
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        shard: [1,2,3,4,5,6,7,8,9]

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- CHROME ----------------
      - name: ğŸŒ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      # ---------------- DEPENDENCIES ----------------
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager cloudscraper aiohttp pytz

      # ---------------- RUN SHARD ----------------
      - name: ğŸš€ Run shard scraper
        env:
          SHARD_ID: ${{ matrix.shard }}
        run: |
          python bms${{ matrix.shard }}.py

      # ---------------- VERIFY ----------------
      - name: ğŸ” Verify shard output
        run: |
          echo "Shard ${{ matrix.shard }} finished"
          ls -lh advance/ || true

  combine:
    name: Combine all shards (SINGLE WRITER)
    needs: shards
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # ---------------- CHECKOUT ----------------
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # ---------------- PYTHON ----------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- INSTALL ----------------
      - name: ğŸ“¦ Install deps
        run: |
          pip install pytz

      # ---------------- COMBINE ----------------
      - name: ğŸ”— Combine shard JSONs
        run: |
          python combine_shards.py

      # ---------------- COMMIT & PUSH ----------------
      - name: ğŸ’¾ Commit & push final data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git status
          git add advance/

          git commit -m "Final combined BMS data ($(date +'%Y-%m-%d %H:%M IST'))" || echo "Nothing to commit"

          git pull --rebase origin main
          git push origin main
