name: BMS Advance Data

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST (adjust if needed)

jobs:
  run-bms:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1️⃣ CHECKOUT REPO
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --------------------------------------------------
      # 2️⃣ SETUP PYTHON
      # --------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # 3️⃣ INSTALL SYSTEM DEPENDENCIES (CHROME)
      # --------------------------------------------------
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

      # --------------------------------------------------
      # 4️⃣ INSTALL PYTHON DEPENDENCIES
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cloudscraper selenium webdriver-manager

      # --------------------------------------------------
      # 5️⃣ SETUP GIT CONFIG
      # --------------------------------------------------
      - name: Setup Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # --------------------------------------------------
      # 6️⃣ ENSURE FOLDER STRUCTURE
      # --------------------------------------------------
      - name: Prepare folders
        run: |
          mkdir -p advance/date

      # --------------------------------------------------
      # 7️⃣ RUN SCRIPT
      # --------------------------------------------------
      - name: Run BMS script
        run: |
          python bookmyshownewV1.py

      # --------------------------------------------------
      # 8️⃣ COMMIT ONLY ADVANCE DATA
      # --------------------------------------------------
      - name: Commit advance data
        run: |
          git status
          git add advance/date/
          git commit -m "Advance data update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
