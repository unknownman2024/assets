name: BMS Shard 1 Scraper

on:
  workflow_dispatch:

concurrency:
  group: bms-advance-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸŒ Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm -f google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: ğŸ“¦ Install deps
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager cloudscraper

      - name: ğŸš€ Run shard 1
        run: python bms1.py

      - name: ğŸ’¾ Commit & push (NO FAIL)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add advance/
          git commit -m "Advance BMS shard 1 ($(date +'%Y-%m-%d'))" || echo "Nothing to commit"

          git pull --rebase origin main || true
          git push origin main || git push --force-with-lease origin main
